<!DOCTYPE html>
<html>
<head>
    <title>Form Registrasi Siswa</title>
</head>
<body>
    <form action="contac.php" method="POST"></form>
        <fieldset>
        <legend>Registrasi</legend>
        <p>
            <label>Nama : </label>
            <input type="text" name="nama" placeholder="Nama Lengkap...">
        </p>
        <p>
            <label>Username : </label>
            <input type="text" name="username" placeholder="Username...">
        </p>
        <p>
            <label>Asal Sekolah : </label>
            <input type="text" name="asal sekolah" placeholder="Asal Sekolah...">
        </p>
        <p>
            <label>Alamat : </label>
            <input type="text" name="alamat" placeholder="Alamat...">
        </p>
        <P>
            <label>Email : </label>
            <input type="Email" name="email" placeholder="Your Email...">
        </P>
        <p>
            <label>Password : </label>
            <input type="password" name="password" placeholder="Password...">
        </p>
        <p>
            <label>Jenis Kelamin</label>
            <label><input type="radio" name="jenis kelamin" value="laki-laki"/> Laki-Laki</label>
            <label><input type="radio" name="jenis kelamin" value="perempuan"/> Perempuan</label>
        </p>
        <p>
            <label>Agama</label>
            <select name="agama">
                <option value="Islam"></option>
                <option value="Kristen"></option>
                <option value="Hindu"></option>
                <option value="Buddha"></option>
            </select>
        </p>
        <p>
            <label>Biografi</label>
            <textarea name="biografi"></textarea>
        </p>
        <p>
            <label>Keahlian dan Prestasi</label>
            <textarea name="Keahlian dan Prestasi"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="DAFTAR">
        </p>         
        </fieldset>
    </form>    
</body>
</html>
